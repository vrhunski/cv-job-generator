<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewerbungsnachweis</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 11pt;
      color: #1a1a1a;
      background: #fff;
      padding: 28mm 20mm 20mm 20mm;
    }

    /* ── Header ─────────────────────────────────────────── */
    .report-header {
      border-bottom: 2px solid #1e40af;
      padding-bottom: 14px;
      margin-bottom: 20px;
    }

    .report-title {
      font-size: 20pt;
      font-weight: 700;
      color: #1e40af;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .report-meta {
      display: flex;
      justify-content: space-between;
      font-size: 9.5pt;
      color: #555;
    }

    .report-meta strong {
      color: #1a1a1a;
    }

    /* ── Table ──────────────────────────────────────────── */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 4px;
    }

    thead tr {
      background: #1e40af;
      color: white;
    }

    thead th {
      padding: 8px 10px;
      text-align: left;
      font-size: 9pt;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    tbody tr:nth-child(even) {
      background: #f0f4ff;
    }

    tbody tr:nth-child(odd) {
      background: #ffffff;
    }

    tbody td {
      padding: 8px 10px;
      font-size: 10pt;
      border-bottom: 1px solid #e0e7ff;
      vertical-align: middle;
    }

    .col-nr {
      width: 36px;
      color: #6b7280;
      font-size: 9pt;
      text-align: center;
    }

    .col-date {
      width: 90px;
      white-space: nowrap;
    }

    .col-status {
      width: 110px;
    }

    /* ── Status pills ───────────────────────────────────── */
    .status-pill {
      display: inline-block;
      padding: 2px 9px;
      border-radius: 10px;
      font-size: 8.5pt;
      font-weight: 600;
    }

    .status-gesendet      { background: #dbeafe; color: #1d4ed8; }
    .status-in_bearbeitung { background: #fef9c3; color: #92400e; }
    .status-abgelehnt     { background: #fee2e2; color: #991b1b; }
    .status-eingestellt   { background: #dcfce7; color: #166534; }

    /* ── Footer ─────────────────────────────────────────── */
    .report-footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 9pt;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
    }

    .total {
      font-size: 10pt;
      font-weight: 600;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="report-header">
    <div class="report-title">Bewerbungsnachweis</div>
    <div class="report-meta">
      <div><strong>Name:</strong> {{fullName}}</div>
      <div><strong>Zeitraum:</strong> {{dateFrom}} – {{dateTo}}</div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th class="col-nr">Nr.</th>
        <th class="col-date">Datum</th>
        <th>Firma</th>
        <th>Stelle</th>
        <th class="col-status">Status</th>
      </tr>
    </thead>
    <tbody>
      {{rows}}
    </tbody>
  </table>

  <div class="report-footer">
    <span class="total">Gesamt: {{total}} Bewerbung{{totalSuffix}}</span>
    <span>Erstellt am: {{createdAt}}</span>
  </div>
</body>
</html>
